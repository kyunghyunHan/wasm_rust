<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Wasm Example</title>
</head>
<body>
    <h1>Wasm 덧셈 예제</h1>
    <p id="result"></p>

    <script type="module">
        import init, { add } from "./pkg/wasm_rust.js";

        async function run() {
            // Wasm 모듈 초기화
            await init();
            // add 함수 호출
            const result = add(5, 7);
            document.getElementById("result").textContent = `5 + 7 = ${result}`;
        }

        run();
    </script>
</body>
</html>
